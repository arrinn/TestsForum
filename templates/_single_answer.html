<div class="card" style="background: rgb(236, 236, 236); padding: 30px; margin: 10px 20px;">
  <div class="card__menu">
      {% if not is_my_answers %}
      <span class="ant-badge ant-badge-status ant-badge-not-a-wrapper"><span
        class="ant-badge-status-dot {% if item.Answers.is_correct %} ant-badge-status-success {% else %} ant-badge-status-error {% endif %}"></span><span
        class="ant-badge-status-text"></span></span>
      {% endif %}
    {% if is_my_answers %}
    <div class="ant-btn-group">
      <form action="/delete_answer/{{ item.Answers.id }}" method="POST">
        <button type="input" class="ant-btn ant-btn-primary ant-btn-sm ant-btn-icon-only"><i aria-label="icon: close"
          class="anticon anticon-close"><svg viewBox="64 64 896 896" focusable="false" class=""
            data-icon="close" width="1em" height="1em" fill="currentColor" aria-hidden="true">
            <path
              d="M563.8 512l262.5-312.9c4.4-5.2.7-13.1-6.1-13.1h-79.8c-4.7 0-9.2 2.1-12.3 5.7L511.6 449.8 295.1 191.7c-3-3.6-7.5-5.7-12.3-5.7H203c-6.8 0-10.5 7.9-6.1 13.1L459.4 512 196.9 824.9A7.95 7.95 0 0 0 203 838h79.8c4.7 0 9.2-2.1 12.3-5.7l216.5-258.1 216.5 258.1c3 3.6 7.5 5.7 12.3 5.7h79.8c6.8 0 10.5-7.9 6.1-13.1L563.8 512z">
            </path>
          </svg></i></button>
      </form>
    </div>
    {% endif %}
  </div>
    <div class="card__main">
      <div class="ant-card" style="width: 600px;">
          <div class="ant-card-head">
            <div class="ant-card-head-wrapper">
              <div class="ant-card-head-title"> {{ item.text }} </div>
            </div>
          </div>
          <div class="ant-card-body">
            <div class="ant-collapse ant-collapse-icon-position-left" style="margin-bottom: 10px;">
                <div class="ant-collapse-item ant-collapse-item-active">
                    <div class="ant-collapse-header" role="button" tabindex="0" aria-expanded="true">
                      <i aria-label="icon: right" class="anticon anticon-right ant-collapse-arrow"></i>User answer
                    </div>
                <div class="ant-collapse-content ant-collapse-content-active">
                  <div class="ant-collapse-content-box">
                    <p>
                      {{ item.Answers.answer }}
                    </p>
                  </div>
                </div>
              </div>
            </div>
              {% if not is_my_answers %}
              <div class="ant-collapse ant-collapse-icon-position-left" style="margin-bottom: 10px;">
                <div class="ant-collapse-item ant-collapse-item-active">
                    <div class="ant-collapse-header" role="button" tabindex="0" aria-expanded="true">
                      <i aria-label="icon: right" class="anticon anticon-right ant-collapse-arrow"></i>Correct answer
                    </div>
                <div class="ant-collapse-content ant-collapse-content-active">
                  <div class="ant-collapse-content-box">
                    <p>
                      {{ item.correct_answer }}
                    </p>
                  </div>
                </div>
              </div>
            </div>
            {% endif %}
              <span class="ant-typography">Answered {{ item.Answers.time }} by {{ item.Answers.username }}  </span>
          </div>
      </div>
    </div>
</div>
