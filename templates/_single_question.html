<div>
    <ul style="padding: 0px;">
      <div class="card" style="background: rgb(236, 236, 236); padding: 30px; margin: 10px 20px;">
        <div class="card__menu">
          {% if item.creator == current_user %}
          <div class="ant-btn-group">
            <form action="/delete/{{ item.id }}" method="POST">
              <button type="input" class="ant-btn ant-btn-primary ant-btn-sm ant-btn-icon-only">
                  <i aria-label="icon: close" class="anticon anticon-close">
                      <svg viewBox="64 64 896 896" focusable="false" class=""
                           data-icon="close" width="1em" height="1em" fill="currentColor" aria-hidden="true">
                  <path
                    d="M563.8 512l262.5-312.9c4.4-5.2.7-13.1-6.1-13.1h-79.8c-4.7 0-9.2 2.1-12.3 5.7L511.6 449.8 295.1 191.7c-3-3.6-7.5-5.7-12.3-5.7H203c-6.8 0-10.5 7.9-6.1 13.1L459.4 512 196.9 824.9A7.95 7.95 0 0 0 203 838h79.8c4.7 0 9.2-2.1 12.3-5.7l216.5-258.1 216.5 258.1c3 3.6 7.5 5.7 12.3 5.7h79.8c6.8 0 10.5-7.9 6.1-13.1L563.8 512z">
                  </path>
                </svg></i>
              </button>
             </form>
          </div>
          {% endif %}
        </div>

        <div class="card__main">
          <div class="ant-card" style="width: 600px;">
            <div class="ant-card-head">
              <div class="ant-card-head-wrapper">
                <div class="ant-card-head-title">
                    {{ item.text }}
                </div>
              </div>
            </div>
              {% from "formhelpers.html" import render_field %}

            <div class="ant-card-body">
              <form action="/answer/{{ item.id }}" method="POST" name="answer">
                  {{ form.hidden_tag() }}
                  {{ render_field(form.answer_text, class="ant-input", style="margin: 0px 0px 10px;", rows="4") }}

                  <button type="submit" class="ant-btn ant-btn-primary ant-btn-block"><span>Answer</span></button>
                </form>
                <span class="ant-typography"> Created {{ item.time }} </span></div>
          </div>
        </div>
      </div>
    </ul>
</div>
